<div class="heaader">
  <div class="logo">
    <i class="fa-solid fa-plane-departure"></i>
    <a>HT_Travel</a>
  </div>
  <div class="title-header">
    <ng-container *ngFor="let item of titles">
      <a
        href="#"
        (click)="onCLick(item.name)"
        [style.color]="item.active == true ? '#F8C219' : 'white'"
        >{{ item.name }}</a
      >
    </ng-container>
    <div class="user-login"><i class="fa-solid fa-user"></i></div>
  </div>
</div>
<div class="banner">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let item of banners">
        <div class="carousel-item {{ item.active }}">
          <img class="d-block w-100" src="{{ item.url }}" alt="First slide" />
        </div>
      </ng-container>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="search-input">
    <p>Trải Nghiệm kỳ nghỉ tuyệt vời</p>
    <input
      type="search"
      placeholder="Bạn muốn đi đâu?"
      (keyup)="textSearch()"
      [(ngModel)]="textsearch"
    />
  </div>
</div>
